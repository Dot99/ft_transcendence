services:
  frontend:
    build: 
      context: ./Frontend
      dockerfile: Dockerfile
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    command: sh -c "npm run build"
    depends_on:
      - backend
    networks:
      - ft_transcendence-network

  backend:
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./Backend:/app
      - ./Frontend/dist:/app/Frontend/dist
      - /app/node_modules
      - ./Backend/db/data.db:/db/data.db
    env_file: Backend/.env
    networks:
      - ft_transcendence-network

networks:
  ft_transcendence-network:
    driver: bridge

